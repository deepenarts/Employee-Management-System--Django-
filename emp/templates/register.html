{% extends 'base.html' %}
{% block start %}

<div class="container col-4 card mt-4 shadow-lg p-4 bg-warning">
    <form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <h1 class="ghost text-center fw-bold">Register </h1>
        <hr>
        {% if messages %}
        {{ message.tags }}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <div class="mb-3">  
          <label for="exampleInputEmail1" class="form-label">Firstname</label>
          <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">  
          <label for="exampleInputEmail1" class="form-label">Lastname</label>
          <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">  
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">  
          <label for="exampleInputEmail1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <div class="text ">
            <p>Already have an account? <a href="/">Login</p>
        </div>
      </form>
</div>


{% endblock start %}
